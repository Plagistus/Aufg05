<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">

    <title>Währungsrechner</title>


    <script src="js/util.js"></script>
    <script src="js/rechner.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
    <script src="js/validation.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- links-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- theme-->
    <link rel="stylesheet" href="themes/myTheme.css" />
    <style>

        h1 {
            font-family: "Century Gothic",serif;
        }
        input {
            font-family: "Century Gothic", serif;
            width: 8em;
        }
        td {
            font-family: "Century Gothic", serif;
        }

        form {
            border: thin solid #666;
            width: 20em;
            border-radius: 4px;
            padding: 1em;
        }

    </style>

</head>

<body>
<div id="pageDiv" data-role="page" data-theme="a">
    <div data-role="header">
        <h1>Währungsrechner</h1>
    </div>
    <div data-role="content">
        <form >
            <table>
                <tr>
                    <td>Schweizer Franken:</td>
                    <td>
                        <input type="text" size="30" id="chfIN" oninput="validate(this)">
                    </td>
                </tr>
                <tr>
                    <td>Euro: </td>
                    <td>
                        <input type="text" size="30" id="euroIN" readonly  >
                    </td>
                </tr>
            </table><br>
            <input id="convertBN" type="button" value="Convert">
        </form>
    </div>
    <div data-role="footer">

        <div data-role="navbar">
            <ul> <li>
                <a data-icon="star" onclick="changeTheme('b');" >Kind</a> </li>
                <li>
                    <a data-icon="heart" onclick="changeTheme('a');" >Alte Dame</a>
                </li>
                <li>
                    <a data-icon="home" href="index.html">Home</a>
                </li> </ul>
        </div>
    </div>
</div>
